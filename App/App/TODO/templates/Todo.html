{% extends 'base.html' %}
<body>
    {% block content %}
    <div class="row mt-4">
        <div class="col">
            <div class="container">
            <h2 style="color:bisque">ADD ITEM</h2>            
            <form class="form-inline" action='add_todo' method="post"> {% csrf_token %}
                <div class="row mt-4">
                    <input type="text" name="searchcontent" class="form-control mb-2 mr-4" placeholder="type here....">
                    <button type="submit" class="btn btn-primary mb-2">ADD</button>
                </div>
            </form>
        </div>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col">
            <ul class="list-group">
                {% for items in todo_items %}
                    <li class="list-group-item list-group-sm">{{items.text}}
                        <div class="float-right">
                            <form action="delete_todo/{{items.id}}" action="post">
                        <button type="submit" class="btn btn-danger mb-2">Delete</button></form>
                        </div>
                        </li>
                {% endfor %}
              </ul>
        </div>
    </div>
    {% endblock content %}
</body>
